<fieldset>
  <legend>Measurements</legend>
  <div class="grid row-header">
    <div class="unit half">
        <h4>Site</h4>
    </div>
    <div class="unit one-quarter hide-on-mobiles">
        <h4>Z-Score</h4>
    </div>
    <div class="unit one-quarter hide-on-mobiles">
        <h4>Range</h4>
    </div>
    <div class="clear"></div>
  </div>

{% for m in meas %}
  {% for site in ref.sites %}
    {% if site == m.id %}
    <div class="grid">
      <div class="unit half">
        <div><label for="{{site}}" title="{{m.modality}}; {{m.view}}; {{m.landmark}}; {{m.timing}}">{{m.long_name}} ({{m.units}}): </label></div>
        <div><input id="{{site}}" name="{{site}}" class="measurement" type="number" min=0 step="0.1" /></div>
      </div>
      <div class="unit one-quarter">
        <span class="show-on-mobiles">Z-Score: </span><span id="{{site}}-zscore" class="zscore">&nbsp;</span>
      </div>
      <div class="unit one-quarter">
        <span class="show-on-mobiles">Range: </span><span id="{{site}}-range" class="range">&nbsp;</span>
      </div>
      <div class="clear"> </div>
      <div class="unit whole"><hr /></div>
    </div>
    {% endif %}
  {% endfor %}
{% endfor %}
</fieldset>
